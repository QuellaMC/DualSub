<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Dual Subtitles</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Disney+ Dual Subtitles</h1>
            <button id="openOptionsPage" class="settings-btn" title="Open full settings page">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
                    <path d="M19.14,12.94a2,2,0,0,0-1.26-1.58,1,1,0,0,1-.59-1.61,7.35,7.35,0,0,0-1-1.54,1,1,0,0,1,.12-1.4,5.4,5.4,0,0,0-1-1.25,1,1,0,0,1-1.41.12,7.35,7.35,0,0,0-1.54-1,1,1,0,0,1-1.61-.59,2,2,0,0,0-1.58-1.26,1,1,0,0,1-1.12-1,4,4,0,0,0-1.88,0,1,1,0,0,1-1.12,1,2,2,0,0,0-1.58,1.26,1,1,0,0,1-1.61.59,7.35,7.35,0,0,0-1.54,1,1,1,0,0,1-1.4-.12,5.4,5.4,0,0,0-1.25,1,1,1,0,0,1,.12,1.4,7.35,7.35,0,0,0,1,1.54,1,1,0,0,1,.59,1.61,2,2,0,0,0,1.26,1.58,1,1,0,0,1,1.12,1,4,4,0,0,0,0,1.88,1,1,0,0,1-1.12,1,2,2,0,0,0-1.26,1.58,1,1,0,0,1-.59,1.61,7.35,7.35,0,0,0-1,1.54,1,1,0,0,1-.12,1.4,5.4,5.4,0,0,0,1,1.25,1,1,0,0,1,1.41-.12,7.35,7.35,0,0,0,1.54,1,1,1,0,0,1,1.61.59,2,2,0,0,0,1.58,1.26,1,1,0,0,1,1.12,1,4,4,0,0,0,1.88,0,1,1,0,0,1,1.12-1,2,2,0,0,0,1.58-1.26,1,1,0,0,1,1.61-.59,7.35,7.35,0,0,0,1.54-1,1,1,0,0,1,1.4.12,5.4,5.4,0,0,0,1.25-1,1,1,0,0,1-.12-1.4,7.35,7.35,0,0,0-1-1.54,1,1,0,0,1-.59-1.61,2,2,0,0,0,1.26-1.58,1,1,0,0,1,1-1.12,4,4,0,0,0,0-1.88A1,1,0,0,1,19.14,12.94ZM12,15.5A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
                </svg>
            </button>
        </div>

        <div class="setting main-toggle">
            <label for="enableSubtitles" class="main-toggle-label">Enable Dual Subtitles:</label>
            <label class="switch">
                <input type="checkbox" id="enableSubtitles">
                <span class="toggle-slider"></span>
            </label>
        </div>

        <fieldset id="appearance-settings" class="settings-group collapsible">
            <legend class="collapsible-legend">
                <span class="legend-text">Subtitle Appearance & Timing</span>
            </legend>
            <div class="collapsible-content">
                <div class="setting">
                    <label for="subtitleLayoutOrder" title="Choose which subtitle appears first or on top.">Display Order:</label>
                    <select id="subtitleLayoutOrder">
                        <option value="original_top">Original First / Top</option>
                        <option value="translation_top">Translation First / Top</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="subtitleLayoutOrientation" title="Display subtitles stacked vertically (Top/Bottom) or side-by-side (Left/Right).">Layout:</label>
                    <select id="subtitleLayoutOrientation">
                        <option value="column">Top / Bottom</option>
                        <option value="row">Left / Right</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="subtitleFontSize" title="Adjust the size of subtitle text.">Font Size:</label>
                    <div class="slider-container">
                        <input type="range" id="subtitleFontSize" min="1.0" max="3.0" step="0.1" value="1.1">
                        <span id="subtitleFontSizeValue" class="value-display">1.1vw</span>
                    </div>
                </div>

                <div class="setting">
                    <label for="subtitleGap" title="Gap between the original and translated subtitles (when using Top/Bottom layout).">Vertical Gap:</label>
                    <div class="slider-container">
                        <input type="range" id="subtitleGap" min="0" max="1" step="0.1" value="0.3">
                        <span id="subtitleGapValue" class="value-display">0.3em</span>
                    </div>
                </div>
                <div class="setting">
                    <label for="subtitleTimeOffset" title="Adjust subtitle timing. Negative values make subtitles appear earlier, positive values later. E.g., -0.5 or 1.2">Time Offset (sec):</label>
                    <input type="number" id="subtitleTimeOffset" step="0.1" value="0">
                </div>
            </div>
        </fieldset>

        <p id="statusMessage"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
