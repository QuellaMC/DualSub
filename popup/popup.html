<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DualSub</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="../icons/icon48.png" alt="DualSub icon" class="header-icon">
            <h1 data-i18n="h1Title">DualSub</h1>
        </div>
        <div class="header-right">
            <button id="openGithubLink" class="header-button" title="View on GitHub">

                </svg>
            </button>
            <button id="openOptionsPage" class="header-button" title="Open Advanced Settings">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">

                </svg>
            </button>
        </div>
    </div>

    <div class="card">
        <div class="setting-item">
            <label for="enableSubtitles" data-i18n="enableSubtitlesLabel">Enable Dual Subtitles</label>
            <label class="switch">
                <input type="checkbox" id="enableSubtitles">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="card">
        <div class="setting-item">
            <label for="targetLanguage" data-i18n="targetLanguageLabel">Translate to</label>
            <select id="targetLanguage">
                <!-- Options are now populated by popup.js -->
            </select>
        </div>
    </div>

    <details class="accordion-card">
        <summary class="accordion-header" data-i18n="subtitleAppearanceTimingLegend">
            Subtitle Appearance & Timing
        </summary>
        <div class="accordion-body">
            <div class="setting-item">
                <label for="subtitleLayoutOrder" data-i18n="displayOrderLabel">Display Order</label>
                <select id="subtitleLayoutOrder">
                </select>
            </div>
            <div class="setting-item">
                <label for="subtitleLayoutOrientation" data-i18n="layoutLabel">Layout</label>
                <select id="subtitleLayoutOrientation">
                </select>
            </div>
             <div class="setting-item-slider">
                <label for="subtitleFontSize" data-i18n="fontSizeLabel">Font Size</label>
                <div class="slider-control">
                    <input type="range" id="subtitleFontSize" min="1.0" max="3.0" step="0.1" value="1.1">
                    <span id="subtitleFontSizeValue" class="slider-value">1.1vw</span>
                </div>
            </div>
            <div class="setting-item-slider">
                <label for="subtitleGap" data-i18n="verticalGapLabel">Vertical Gap</label>
                <div class="slider-control">
                    <input type="range" id="subtitleGap" min="0" max="1" step="0.1" value="0.3">
                    <span id="subtitleGapValue" class="slider-value">0.3em</span>
                </div>
            </div>
            <div class="setting-item">
                <label for="subtitleTimeOffset" data-i18n="timeOffsetLabel">Time Offset (sec)</label>
                <input type="number" id="subtitleTimeOffset" step="0.1" value="0.3">
            </div>
        </div>
    </details>

    <p id="statusMessage"></p>

    <script src="popup.js"></script>
</body>
</html>
